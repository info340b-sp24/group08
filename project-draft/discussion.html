<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="The platform is designed to offer real-time updated job opportunities for international students and also employment policies from the official channel. We're here to help every international student to get their loved position without missing any chance.">
  <meta name="author" content="Hanrui Tang, Rock Guan, Xinyi Zhou, Eloise Hou">
  <title>InterStu Spot - Discussion Board</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <div class="title">
    <h1 class="text-center">InterStu Spot</h1>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="listings.html">Job Listings</a></li>
      <li><a href="discussion.html">Discussion Board</a></li>
      <li><a href="visa.html">Visa Information</a></li>
    </ul>
  </nav>
</header>

<main>
  <div>
    <h2 class="text-center">Discussion Board</h2>
    <div id="submitComment">
      <!-- SubmitComment component -->
      <div class="reply-popup">
        <textarea id="commentText" placeholder="Write your comment here..."></textarea>
        <div class="reply-buttons">
          <button id="submitBtn" class="button">Submit</button>
          <button id="cancelBtn" class="button">Cancel</button>
        </div>
      </div>
    </div>

    <div id="discussion">
      <!-- User Comment 1 -->
      <div class="comment">
        <div class="me-2">
          <img src="img/icon.jpg" alt="Hello Icon">
        </div>
        <div class="commentContent">
          <p class="username">Hello</p>
          <button class="like-button">
            <span class="material-icons" style="color: grey;">Like</span>
          </button>
          <button class="save-button">
            <span class="material-icons" style="color: grey;">Save</span>
          </button>

          <div class="reply-popup">
            <textarea id="commentText" placeholder="Write your comment here..."></textarea>
            <div class="reply-buttons">
              <button class="button">Reply</button>
              <button class="button">Cancel</button>
            </div>
          </div>
        </div>
      </div>

      <!-- User Comment 2 -->
      <div class="comment">
        <div class="me-2">
          <img src="img/Husky.jpg" alt="Dawg">
        </div>
        <div class="commentContent">
          <p class="username">Dawg</p>
          <button class="like-button">
            <span class="material-icons" style="color: grey;">Like</span>
          </button>
          <button class="save-button">
            <span class="material-icons" style="color: grey;">Save</span>
          </button>

          <!-- Reply section -->
          <div class="reply-popup">
            <textarea id="commentText" placeholder="Write your comment here..."></textarea>
            <div class="reply-buttons">
              <button class="button">Reply</button>
              <button class="button">Cancel</button>
            </div>
          </div>
        </div>
      </div>

      <!-- User Comment 3 -->
      <div class="comment">
        <div class="me-2">
          <img src="img/snow.jpg" alt="Snow">
        </div>
        <div class="commentContent">
          <p class="username">Snow</p>
          <button class="like-button">
            <span class="material-icons" style="color: grey;">Like</span>
          </button>
          <button class="save-button">
            <span class="material-icons" style="color: grey;">Save</span>
          </button>

          <!-- Reply section -->
          <div class="reply-popup">
            <textarea id="commentText" placeholder="Write your comment here..."></textarea>
            <div class="reply-buttons">
              <button class="button">Reply</button>
              <button class="button">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<footer>
  <p>Designed by Hanrui Tang, Rock Guan, Xinyi Zhou, Eloise Hou.</p>
  <p>&copy; Interntional Student Searching Platform. All rights reserved.</p>
</footer>

</body>
</html>
