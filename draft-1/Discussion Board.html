<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discussion Board</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
      <header>
        <div class="title">
          <h1>InterStu Spot </h1>
        </div>
        <nav>
          <ul>
            <li><a href="home.html">Home</a ></li>
            <li><a href="job listing.html">Job Listings</a ></li>
            <li><a href="Discussion Board.html">Discussion Board</a ></li>
            <li><a href="visa information.html">Visa Information</a ></li>
        </ul>
      
      </nav>
      </header>  

  <div>
    <br>
    <h1 class="text-center">Discussion Board</h1>
    <div id="submitComment">
      <!-- SubmitComment component -->
      <div class="reply-popup">
        <textarea id="commentText" placeholder="Write your comment here..."></textarea>
        <div class="reply-buttons">
          <button id="submitBtn">Submit</button>
          <button id="cancelBtn">Cancel</button>
        </div>
      </div>
    </div>

    <div id="discussion">
        <!-- User Comment 1 -->
        <div class="comment">
          <div class="me-2">
            <img src="img/icon.jpg" alt="Hello Icon">
          </div>
          <div class="commentContent">
            <p class="username">Hello</p>
            <button class="like-button">
              <span class="material-icons" style="color: grey;">Like</span>
            </button>
            <button class="save-button">
              <span class="material-icons" style="color: grey;">Save</span>
            </button>
            
            
            <div class="reply-popup">
              <textarea placeholder="I want to find a data engineer job"></textarea>
              <div class="reply-buttons">
                <button>Reply</button>
                <button>Cancel</button>
              </div>
            </div>
          </div>
        </div>
      
        <!-- User Comment 2 -->
        <div class="comment">
          <div class="me-2">
            <img src="img/Husky.jpg" alt="Dawg">
          </div>
          <div class="commentContent">
            <p class="username">Dawg</p>
            <button class="like-button">
              <span class="material-icons" style="color: grey;">Like</span>
            </button>
            <button class="save-button">
              <span class="material-icons" style="color: grey;">Save</span>
            </button>
            
            <!-- Reply section -->
            <div class="reply-popup">
              <textarea placeholder="Write your reply here..."></textarea>
              <div class="reply-buttons">
                <button>Reply</button>
                <button>Cancel</button>
              </div>
            </div>
          </div>
        </div>
      
        <!-- User Comment 3 -->
        <div class="comment">
          <div class="me-2">
            <img src="img/snow.jpg" alt="Snow">
          </div>
          <div class="commentContent">
            <p class="username">Snow</p>
            <button class="like-button">
              <span class="material-icons" style="color: grey;">Like</span>
            </button>
            <button class="save-button">
              <span class="material-icons" style="color: grey;">Save</span>
            </button>
            
            <!-- Reply section -->
            <div class="reply-popup">
              <textarea placeholder="Write your reply here..."></textarea>
              <div class="reply-buttons">
                <button>Reply</button>
                <button>Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
  </div>

</body>
